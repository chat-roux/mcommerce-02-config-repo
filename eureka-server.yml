######################################################
# ---- (01.)SERVER-PORT-CONFIGURATION ----
######################################################
server:
    port: 9102

######################################################
# ---- (02.)EUREKA-CONFIGURATION ----
######################################################
eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: "http://localhost:9102/eureka/"

######################################################
# ---- (03.)LOGGING-CONFIGURATION ----
######################################################
logging:
    config: "classpath:log4j2-spring.xml"

######################################################
# ---- (04.)MY CONFIGURATION ----
######################################################
ma-config:
    parametreDExemple: 22
  